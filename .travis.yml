language: php

php:
  - 7.2

services:
  - mysql

before_script:
  - chmod 777 -R storage
  - chmod 777 -R bootstrap/cache
  - cp .env.travis .env
  - sudo mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --prefer-source --no-interaction
  - php artisan key:generate
  - php artisan migrate

script:
  - vendor/bin/phpunit